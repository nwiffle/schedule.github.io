<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Olympic Event Scheduler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Olympic Event Scheduler</h1>

  <section id="time-limit-section">
    <h2>Step 1: Your Available Watching Time</h2>
    <label>Start Time: <input type="time" id="start-time" /></label>
    <label>End Time: <input type="time" id="end-time" /></label>
    <button id="set-time-range">Set Time</button>
  </section>

  <section id="event-section" style="display: none;">
    <h2>Step 2: Add Olympic Events</h2>
    <label>Name: <input type="text" id="event-name" /></label>
    <label>Date (D:M:Y): <input type="text" id="event-date" placeholder="e.g. 25:07:2024" /></label>
    <label>Start Time: <input type="time" id="event-start" /></label>
    <label>End Time: <input type="time" id="event-end" /></label>
    <div class="button-group">
      <button id="add-event">Add Event</button>
      <button id="create-schedule">Create Schedule</button>
    </div>
  </section>

  <section id="schedule-section" style="display: none;">
    <h2>Watching Schedule</h2>
    <div class="table-container">
      <table id="schedule-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Event Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="button-group">
      <button id="download-excel">Download Schedule</button>
      <button id="reset-schedule" style="background-color: #dc3545;">Reset</button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
